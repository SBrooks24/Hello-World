# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push
  push:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '13.0.2'
          java-package: jdk
          architecture: x64
      - name: Get marklogic local password
        uses: jcam/aws-secrets-manager-action@v0.2.13
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
          secrets: just/a/secret/one
          parse_json: true
      # Runs a set of commands using the runners shell
      - name: Set selected secret
        run: echo '::set-output name=SELECTED_SECRET::"${{ env.just_a_secret_one_JUST_A_SEC }}"'
        id: testing-an-output
      - name: Check if env variable is set after fetching secrets
        run: if [ -z ${{ env.just_a_secret_one_JUST_A_SEC }} ]; then echo "${{ env.just_a_secret_one_JUST_A_SEC }} is unset"; else echo "${{ env.just_a_secret_one_JUST_A_SEC }} is set to '${{ env.just_a_secret_one_JUST_A_SEC }}'"; fi
      - name: Run a multi-line script again
        run: |
          echo "secret=${{ env.just_a_secret_one_JUST_A_SEC }}" >> $GITHUB_ENV
